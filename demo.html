      <strong>Helvetica</strong
      >是自1957年成立以来世界上最受欢迎和最知名的无衬线字体之一。它已被用于每个可以想象的排版项目，包括印刷、标牌、电影标题、网络和其他数字媒体，以及运动中的打字。它甚至被美国政府用于联邦所得税表格，以及为航天飞机轨道飞行器选择字体的美国宇航局。诚然，它几乎可以在每台计算机上使用，这使得它可供大众使用，但它在众多环境中运行良好，即使是最高端的设计工作室也使用它。事实上，甚至还有一部名为<em>Helvetica</em>的长篇电影，对于设计师和非设计师来说都非常值得一看。
